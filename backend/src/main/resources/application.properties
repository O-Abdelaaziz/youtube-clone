##################### Spring MongoDB ######################
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=youtube-clone
##################### Spring Config ######################
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
#server.servlet.context-path=/api
server.port=8090
##################### Amazon S3 ######################
#cloud.aws.credentials.access-key=
#cloud.aws.credentials.secret-key=
cloud.aws.region.static=eu-west-1
cloud.aws.stack.auto=false
amazon.s3.bucketName=myBucketName
##################### Local Storage ######################
upload.path=C://youtube-clone

##################### OAuth Config ######################
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://o-abdelaaziz.us.auth0.com/
auth0.audience=http://localhost:8090/
auth0.userInfoEndpoint=https://o-abdelaaziz.us.auth0.com/userinfo



